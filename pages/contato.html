<form action="cadastro.html" method="get">
 <h3>Contato</h3>
 <section>
 Nome
 <input type="text" id="nome" name="nome"
    placeholder="Por favor, informe seu nome completo"
    required >
 </section>

 <section>
 E-mail
 <input type="email" id="email" name="observa">
 </section>

 <section>
Data de nascimento
<input type="date" id="nascimento" name="nascimento">
 </section>

 <section>
     Telefone
     <input type="tel" id="telefone" name="telefone"
     pattern="[0-9]({2})-[0-9]{4}-[0-9]{0-9}"                >
 </section>
Sexo
 <section>
     
     <input type="radio" id="feminino" name="sexo">Feminino
     <input type="radio" id="masculino" name="sexo">Masculino
 </section>

 <section>
     CPF
     <input type="number" id="cpf" name="cpf"
      required>
 </section>

 <section>
     Escolha sua viagem
     <select id="viagem" name="viagem">
        <option value="nada">Selecione abaixo</option>
         <option value="Bebs">Bebedouro - SP</option>
         <option value="MT">Monte Azul Paulista - SP</option>
         
     </select>
 </section>

 <input type="submit" id="botao" name="botao" value="gravar">
 <input type="reset" id="botao" name="botao" value="limpar">
</form>
